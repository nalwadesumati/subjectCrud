<div class="container">
    <div class="row">
        <div class="col-md-8 list-item">
            <ul class="list-group" *ngIf="data.length>0; else noTodo">

                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let todo of data; trackBy :trackById">
                    <strong>
                        {{todo.todoItem}}
                    </strong>
                    <div>
                        <button (click)="onEditTodo(todo)" mat-mini-fab color="primary" class="mr-2">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-mini-fab color="warn" (click)="onRemoveTodo(todo.id)">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<ng-template #noTodo>
    <p class="alert alert-info p-2">No Todos !!!</p>
</ng-template>
