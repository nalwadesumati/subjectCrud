<h3 class="text-center text-success fw-bold crud-heading mt-4">
    Practice On CRUD Using RxJS Subject
</h3>

<h3 class="text-danger text-center fw-bold">
    {{isInEditMode ? "Updated Todo" : "Add Todo"}}
</h3>

<div class="card">
    <div class="card-body">
        <form #todoform="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="todoItem">Todo Item</label>
                <input ngModel name="todoItem" required type="text" class="form-control">
            </div>
            <button *ngIf="!isInEditMode" mat-raised-button color="primary" class="w-100">Add Todo</button>
            <button (click)="onUpdateTodo()" type="button" *ngIf="isInEditMode" mat-raised-button color="warn"
                class="w-100">Update Todo</button>
        </form>
    </div>
</div>
